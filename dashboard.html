<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/dashboard.css">
  <title>Личный кабинет</title>

  <body> 
    <!-- Страница входа -->
    <section id="login-section">
      <h2>Вход в личный кабинет</h2>
      <input type="text" id="name-input" placeholder="Имя" />
      <input type="password" id="password-input" placeholder="Пароль" />
      <button onclick="login()">Войти</button>
    </section>
  
      <!-- Личный кабинет -->
    <section id="dashboard" style="display: none;">
      <h2>Добро пожаловать, <span id="student-name"></span>!</h2>
      <p>Ваш курс: <strong id="student-course"></strong></p>
      <p>Прогресс: <span id="progress"></span>%</p>

      <h3>Список уроков:</h3>
      <ul id="lesson-list">
        <!-- Сюда будут добавляться ссылки на уроки -->
        <a href="lesson1.html" class="button">Перейти к уроку 1</a>
      </ul>
      <button class="button white" onclick="logout()">Выйти</button>

    </section>
  <script src="js/dashboard.js"></script>
  </body>
  </html>
