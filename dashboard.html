<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <section id="dashboard">
    <h2>Добро пожаловать, <span id="student-name"></span>!</h2>
    <p>Ваш курс: <strong id="student-course"></strong></p>
    <p>Прогресс: <span id="progress"></span>%</p>
    <table id="lesson-list">
      <thead>
        <tr>
          <th>Урок</th>
          <th>Статус</th>
          <th>Оценка</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <button id="logout-button" class="button">Выйти</button>
  </section>
  <script src="js/dashboard.js"></script>
</body>
</html>
