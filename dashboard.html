<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <section id="dashboard">
    <h2>Добро пожаловать, <span id="student-name"></span>!</h2>
    <p>Ваш курс: <strong id="student-course"></strong></p>
    
    
    <div class="progress-container">
      <label for="progress-bar">Прогресс:</label>
      <div class="progress-wrapper">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p><span id="progress-text">0</span>% завершено</p>
    </div>
    
    <!-- Кнопка аккордеона -->
<button class="accordion-toggle" id="toggle-lessons">К урокам</button>
    
    <div id="lesson-grid" class="lesson-grid" style="display: none;"></div>
    
    <button id="logout-button" class="button">Выйти</button>
  </section>
  <script src="js/userData.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
